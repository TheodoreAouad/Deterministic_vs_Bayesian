
---
version: 1

kind: group

environment:
  resources:
    gpu:
      requests: 1
      limits: 1

hptuning:

  concurrency: 1

  matrix:
    rho:
      values: [-10, -5, -4, -3, -2]

    epoch:
      values: [20]

    batch_size:
      values: [16, 32, 64, 128]

    number_of_tests:
      values: [10, 20]

    loss_type:
      values: ["bbb", "criterion"]

    mu_prior:
      values: [0]

    std_prior:
      values: [1e0, 1e-1, 1e-2, 1e-3]

build:
  image: sicara/leto-stack:tf1.13.0rc0-gpu-pipeline0.7.1-chani0.0.8
  build_steps:
    - pip uninstall -y tensorflow-gpu
    - pip uninstall -y tensorboard
    - pip install --no-cache-dir -r requirements.txt
  env_vars:
    - ['LC_ALL', 'C.UTF-8']
    - ['PYTHONPATH', '$PYTHONPATH:/code']

run:
  cmd:
    # Allow to access the mounted data_folder as if it was in ./data
    - ln -s /data/theodorea/data ./data
    # Allow to access the mounted output_folder as if it was in ./output
    - ln -s $POLYAXON_RUN_OUTPUTS_PATH ./output
    # Save experiment script
    - cp src/experiments/mnist_bay_cnn_init.py ./output
    # Run the pipeline defined in the pipelines folder
    - python src/experiments/mnist_bay_cnn_init.py --rho {{ rho }} --epoch {{ epoch }} --batch_size {{ batch_size }} --number_of_tests {{ number_of_tests }} --loss_type {{ loss_type }} --mu_prior {{ mu_prior }} --std_prior {{ std_prior }}

